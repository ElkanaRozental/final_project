<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header animate__animated animate__fadeInDown">
            <form id="myForm" class="header">
                <div id="location">
                    <div>
                        <label for="limit">Limit</label>
                        <input type="number" id="limit" placeholder="10">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Enter country">
                    </div>
                    <div>
                        <label for="province">Province</label>
                        <input type="text" id="province" placeholder="Enter province">
                    </div>
                    <div>
                        <label for="region">Region</label>
                        <input type="text" id="region" placeholder="Enter region">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter city">
                    </div>
                    <div>
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date">
                    </div>
                    <div>
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date">
                    </div>
                    <div>
                        <label for="key_word">Keyword</label>
                        <input type="text" id="key_word" placeholder="Enter keyword">
                    </div>
                </div>
                <div>
                    <label for="question">Select Option</label>
                    <select id="question" name="question">
                        <option value="avg_fatal_event">Average fatal events</option>
                        <option value="most_common_group_for_area">Most common group</option>
                        <option value="event_percentage_change">Event percentage change</option>
                        <option value="groups_with_same_target">Groups with same target</option>
                        <option value="groups_with_same_attack">Groups with same attack</option>
                        <option value="top_locations_by_unique_groups">Top locations by unique groups</option>
                        <option value="search_old_in_elastic">Search old events</option>
                        <option value="search_new_in_elastic">Search new events</option>
                        <option value="search_in_elastic">Search events</option>
                        <option value="search_in_elastic_by_dates">Search by dates</option>
                    </select>
                    <div class="button-container">
                        <button type="button" onclick="setImage()">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="map animate__animated animate__fadeInUp" id="map">
            <div class="map-placeholder">Map will be displayed here...</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
